name: Release

on:
  push:
    branches: [ "master" ]
    paths:
    - "data/**"
    - ".github/**"
    - "Dockerfile"
    - "package.json"
  workflow_dispatch:

jobs:
  release-build:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.create_release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate release tag
        id: generate_tag
        run: |
          RELEASE_TAG=$(date +'%Y.%m.%d-%H%M%S')
          echo "tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG="${{ steps.generate_tag.outputs.tag }}"
          gh release create $RELEASE_TAG public/* --title "Release $RELEASE_TAG" --notes "自动构建发布 $RELEASE_TAG"
          echo "tag_name=$RELEASE_TAG" >> $GITHUB_OUTPUT
      - name: Delete History Release
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker-build:
    runs-on: ubuntu-latest
    needs: release-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build image and push
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USERNAME: ${{ github.actor }}
          GITHUB_USERNAME: ${{ github.actor }}
        run: |
          # 使用 release 的标签作为 Docker 版本号
          IMAGE_VERSION="${{ needs.release-build.outputs.release_tag }}"
          echo "Using release tag as Docker version: $IMAGE_VERSION"

          echo $DOCKER_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
          docker build -t $DOCKER_USERNAME/vcards:$IMAGE_VERSION .
          docker tag $DOCKER_USERNAME/vcards:$IMAGE_VERSION $DOCKER_USERNAME/vcards:latest
          docker push $DOCKER_USERNAME/vcards:$IMAGE_VERSION
          docker push $DOCKER_USERNAME/vcards:latest

          echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_USERNAME --password-stdin
          docker build -t ghcr.io/$GITHUB_USERNAME/vcards:$IMAGE_VERSION .
          docker tag ghcr.io/$GITHUB_USERNAME/vcards:$IMAGE_VERSION ghcr.io/$GITHUB_USERNAME/vcards:latest
          docker push ghcr.io/$GITHUB_USERNAME/vcards:$IMAGE_VERSION
          docker push ghcr.io/$GITHUB_USERNAME/vcards:latest
  
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build web
        run: yarn build:web
      - name: Deploy to pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # 删除原有的 pages 分支（如果存在）
          git push origin --delete pages 2>/dev/null || true
          
          # 创建全新的 orphan 分支（无历史记录）
          git checkout --orphan pages
          
          # 清空工作目录
          git rm -rf . 2>/dev/null || true
          
          # 将 public-web 目录的内容移动到根目录
          mv public-web/* ./
          rmdir public-web
          
          # 添加所有文件并创建唯一的 commit
          git add .
          git commit -m "Deploy web build $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 强制推送，创建全新的 pages 分支
          git push origin pages --force
